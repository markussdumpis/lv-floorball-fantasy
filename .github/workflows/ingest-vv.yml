name: Ingest VV

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "incremental or backfill"
        required: true
        default: "incremental"
  schedule:
    - cron: "0 1 * * *"

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: services/lfs-ingest/package-lock.json

      - name: Install dependencies
        working-directory: services/lfs-ingest
        run: npm ci

      - name: Run ingest:matches
        working-directory: services/lfs-ingest
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          LFS_SKATERS_URL: ${{ secrets.LFS_SKATERS_URL }}
          LFS_GOALIES_URL: ${{ secrets.LFS_GOALIES_URL }}
          LFS_SKATERS_ENDPOINT: ${{ secrets.LFS_SKATERS_ENDPOINT }}
          LFS_SKATERS_FORM: ${{ secrets.LFS_SKATERS_FORM }}
          LFS_GOALIES_ENDPOINT: ${{ secrets.LFS_GOALIES_ENDPOINT }}
          LFS_GOALIES_FORM: ${{ secrets.LFS_GOALIES_FORM }}
          LFS_USER_AGENT: ${{ secrets.LFS_USER_AGENT }}
          LFS_COOKIE: ${{ secrets.LFS_COOKIE }}
        run: npm run ingest:matches

      - name: Run ingest:vv
        working-directory: services/lfs-ingest
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          LFS_SKATERS_URL: ${{ secrets.LFS_SKATERS_URL }}
          LFS_GOALIES_URL: ${{ secrets.LFS_GOALIES_URL }}
          LFS_SKATERS_ENDPOINT: ${{ secrets.LFS_SKATERS_ENDPOINT }}
          LFS_SKATERS_FORM: ${{ secrets.LFS_SKATERS_FORM }}
          LFS_GOALIES_ENDPOINT: ${{ secrets.LFS_GOALIES_ENDPOINT }}
          LFS_GOALIES_FORM: ${{ secrets.LFS_GOALIES_FORM }}
          LFS_USER_AGENT: ${{ secrets.LFS_USER_AGENT }}
          LFS_COOKIE: ${{ secrets.LFS_COOKIE }}
        run: |
          if [ "${{ github.event.inputs.mode }}" = "backfill" ]; then
            npm run ingest:vv -- --backfill
          else
            npm run ingest:vv
          fi

      - name: Refresh stats staging
        working-directory: services/lfs-ingest
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          LFS_SKATERS_URL: ${{ secrets.LFS_SKATERS_URL }}
          LFS_GOALIES_URL: ${{ secrets.LFS_GOALIES_URL }}
          LFS_SKATERS_ENDPOINT: ${{ secrets.LFS_SKATERS_ENDPOINT }}
          LFS_SKATERS_FORM: ${{ secrets.LFS_SKATERS_FORM }}
          LFS_GOALIES_ENDPOINT: ${{ secrets.LFS_GOALIES_ENDPOINT }}
          LFS_GOALIES_FORM: ${{ secrets.LFS_GOALIES_FORM }}
          LFS_USER_AGENT: ${{ secrets.LFS_USER_AGENT }}
          LFS_COOKIE: ${{ secrets.LFS_COOKIE }}
        run: npm run refresh:stats

      - name: Sync staging -> players
        working-directory: services/lfs-ingest
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          LFS_SKATERS_URL: ${{ secrets.LFS_SKATERS_URL }}
          LFS_GOALIES_URL: ${{ secrets.LFS_GOALIES_URL }}
          LFS_SKATERS_ENDPOINT: ${{ secrets.LFS_SKATERS_ENDPOINT }}
          LFS_SKATERS_FORM: ${{ secrets.LFS_SKATERS_FORM }}
          LFS_GOALIES_ENDPOINT: ${{ secrets.LFS_GOALIES_ENDPOINT }}
          LFS_GOALIES_FORM: ${{ secrets.LFS_GOALIES_FORM }}
          LFS_USER_AGENT: ${{ secrets.LFS_USER_AGENT }}
          LFS_COOKIE: ${{ secrets.LFS_COOKIE }}
        run: npm run sync:players

      - name: Compute prices
        working-directory: services/lfs-ingest
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          LFS_SKATERS_URL: ${{ secrets.LFS_SKATERS_URL }}
          LFS_GOALIES_URL: ${{ secrets.LFS_GOALIES_URL }}
          LFS_SKATERS_ENDPOINT: ${{ secrets.LFS_SKATERS_ENDPOINT }}
          LFS_SKATERS_FORM: ${{ secrets.LFS_SKATERS_FORM }}
          LFS_GOALIES_ENDPOINT: ${{ secrets.LFS_GOALIES_ENDPOINT }}
          LFS_GOALIES_FORM: ${{ secrets.LFS_GOALIES_FORM }}
          LFS_USER_AGENT: ${{ secrets.LFS_USER_AGENT }}
          LFS_COOKIE: ${{ secrets.LFS_COOKIE }}
        run: npm run compute:prices
